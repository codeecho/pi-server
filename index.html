<html>
    <head>
        <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    </head>
    </body>
        <h3>Testing</h3>
        <button id="testButton">Click Me</button>
    </body>
    <script type="text/javascript">
        $(document).keypress(function(event) {
            console.log('Handler for keypress() called. - ' + event.keyCode);
            // console.log(event);
            sendEvent({
                type: "keypress",
                key: event.key,
                keyCode: event.keyCode
            });
        });
        $(document).keydown(function(event) {
            console.log('Handler for keydown() called. - ' + event.keyCode);
            // console.log(event);
            sendEvent({
                type: "keydown",
                key: event.key,
                keyCode: event.keyCode
            });
        });
        $(document).keyup(function(event) {
            console.log('Handler for keyup() called. - ' + event.keyCode);
            // console.log(event);
            sendEvent({
                type: "keyup",
                key: event.key,
                keyCode: event.keyCode
            });
        });
        $("button").click(function(event){
            var id = $(this).attr("id");
            console.log("Button " + id + " clicked");
            sendEvent({
                type:"buttonClick",
                id: id
            });
        });
        $("button").mousedown(function(event){
            var id = $(this).attr("id");
            console.log("Button " + id + " pressed");
            sendEvent({
                type:"buttonDown",
                id: id
            });
        });
        $("button").mouseup(function(event){
            var id = $(this).attr("id");
            console.log("Button " + id + " released");
            sendEvent({
                type:"buttonUp",
                id: id
            });
        });
        
        function sendEvent(event){
            $.post("localhost", event, function(data){
                if(data){
                    console.log(data);
                }
            });
        }
    </script>
</html>
